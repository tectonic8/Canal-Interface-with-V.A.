<!doctype html>
<html>
  <head>

    <style>

    #miniSprite1 {position:absolute; left:500px; top:690px; width:20px; height:20px; z-index:86}
    #miniSprite2 {position:absolute; left:500px; top:690px; width:20px; height:20px; z-index:85}
